<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS SHEET LINK -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./dark-mode.css">
    <!-- JAVASCRIPT SHEET LINK -->
    <script src="./script.js" defer></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=VT323&display=swap" rel="stylesheet">
    <!-- GOOGLE ICON -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-output"></div>
            <div class="current-output"></div>
        </div>
        <button class="percentage operator">%</button>
        <button class="delete">DEL</button>
        <button class="all-clear">AC</button>
        <button class="divide operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="multiply operator">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="subtract operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="add operator">+</button>
        <button class="theme-change"><span class="material-symbols-outlined">dark_mode</span></button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="equals operator">=</button>
    </div>
</body>

</html>
